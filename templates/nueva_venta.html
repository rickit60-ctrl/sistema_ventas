{% extends "base.html" %}
{% block title %}Nueva Venta{% endblock %}
{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">Nueva Venta</h1>
        <a href="{{ url_for('ventas') }}" class="btn btn-secondary">← Volver</a>
    </div>
    <div class="form-container">
        <form method="POST" id="ventaForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Producto *</label>
                    <select name="producto_id" id="producto_id" class="form-input" required>
                        <option value="">Seleccionar producto</option>
                        {% for producto in productos %}
                        <option value="{{ producto.id }}" data-precio="{{ producto.precio_venta }}" data-stock="{{ producto.cantidad }}">
                            {{ producto.nombre }} (Stock: {{ producto.cantidad }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Cliente *</label>
                    <input type="text" name="cliente_nombre" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" name="cliente_telefono" class="form-input">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Cantidad *</label>
                    <input type="number" name="cantidad" id="cantidad" class="form-input" min="1" required>
                    <small id="stockInfo" class="form-hint"></small>
                </div>
                <div class="form-group">
                    <label class="form-label">Fecha de Venta *</label>
                    <input type="date" name="fecha_venta" id="fecha_venta" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo de Venta *</label>
                    <select name="tipo_venta" class="form-input" required>
                        <option value="contado">Contado</option>
                        <option value="credito">Crédito</option>
                    </select>
                </div>
            </div>
            <div class="preview-box" id="previewBox" style="display:none;">
                <h3>Vista Previa</h3>
                <p>Total: <strong id="previewTotal">{{ moneda }}0.00</strong></p>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('ventas') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar Venta</button>
            </div>
        </form>
    </div>
</div>
<script>
document.getElementById('fecha_venta').valueAsDate = new Date();
const productoSelect = document.getElementById('producto_id');
const cantidadInput = document.getElementById('cantidad');
const stockInfo = document.getElementById('stockInfo');
const previewBox = document.getElementById('previewBox');
const previewTotal = document.getElementById('previewTotal');

function updatePreview() {
    const option = productoSelect.options[productoSelect.selectedIndex];
    if (!option.value) return;
    const precio = parseFloat(option.dataset.precio);
    const cantidad = parseInt(cantidadInput.value) || 0;
    const stock = parseInt(option.dataset.stock);
    stockInfo.textContent = `Stock disponible: ${stock} unidades`;
    if (cantidad > stock) {
        stockInfo.style.color = 'red';
        stockInfo.textContent += ' - Cantidad excede el stock';
    } else {
        stockInfo.style.color = '';
    }
    if (cantidad > 0) {
        const total = precio * cantidad;
        previewTotal.textContent = '{{ moneda }}' + total.toFixed(2);
        previewBox.style.display = 'block';
    }
}
productoSelect.addEventListener('change', updatePreview);
cantidadInput.addEventListener('input', updatePreview);
</script>
{% endblock %}
